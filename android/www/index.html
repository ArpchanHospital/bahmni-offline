<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!--<script src="cordova.js"></script>-->

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="hostController">
  <div class="offline-outer-wrap">
    <h2>Bahmni Setup</h2>
    <div class="offline-wrap">
      <p>Please provide Bahmni instance's IP or hostname to continue with setup</p>
      <form name="hostForm" class="hostForm">
        <div class="form-field">
          <div class="field-attribute">
            <label for="ipAddress">
              Hostname / IP Address <span class="asterick">*</span>
            </label>
          </div>
          <div class="field-value">
            <input type="text" name="ipValue" id="ipValue" class="ipValue" ng-model="ipValue" placeholder="Please Enter IP:port"/>
          </div>
        </div>
        <div class="form-field">
          <div class="field-attribute">
            <label></label>
          </div>
          <div class="field-value">
            <button type="submit" name="enter" id="enterButton" class="enterButton" accesskey="e"  ng-click="submit()"><u><strong>E</strong></u>nter</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </body>
</html>
